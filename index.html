<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(onLocatSuccess, onLocatFailed,
          {
           enableHighAcuracy: false,
           timeout: 1000*60,
           maximumAge: 3000
         });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }



        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        }

        function onLocatSuccess(position){
          var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
        }


        function onLocatFailed(error){
          switch(error.code) {
            case error.TIMEOUT:
            window.alert("A timeout occured! Please try again!");
            break;
            case error.POSITION_UNAVAILABLE:
            window.alert("We can't detect your location. Sorry!");
            break;
            case error.PERMISSION_DENIED:
            window.alert("Please allow geolocation access for this to work.");
            break;
            case error.UNKNOWN_ERROR:
            window.alert("An unknown error occured!");
            break;
          }
        }


        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });

        function placeMarkerAndPanTo(latLng, map) {
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon: "image/ic_finger_marker.png"
          });
          map.panTo(latLng);
        }
      }
    </script>


    <script src="https://maps.google.cn/maps/api/js?key=AIzaSyD8ySZo45hAL7ZWNn5re_-5WXf7IRq5FwE&callback=initMap"
    async defer></script>


  </body>
  </html>
