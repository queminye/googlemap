	<!-- <button onclick="doLocation()"> test</button> -->
	<input id="pac-input" class="controls" type="text" placeholder="">
	
	<div id="map"></div>

	<script src="js/main.js"></script>

	<script type="text/javascript">
		var html_language ;
		var html_country ;
		var array = location.search.split(/[\?\&=]/);
		for(var i = 1; i < array.length; i += 2){
			if('lan' === array[i]) {
				html_language = array[i + 1];
			}
			if('country' === array[i]) {
				html_country=array[i+1];
			}
		}

		if(html_language==null){
			html_language = "zh";
		}

		if(html_country==null){
			html_country = "CN";
		}


		var url 
		if(html_country==="CN"){
			if(html_language==="zh"){
				 //url = "<script src= 'js/google_map_api_zh.js' async defer><\/script>";
				 url = "<script src= 'https://maps.google.cn/maps/api/js?key=AIzaSyD8ySZo45hAL7ZWNn5re_-5WXf7IRq5FwE&callback=initMap&country="+html_country+"&language="+html_language+"&libraries=places' async defer><\/script>";
				}
				else{
				  //url = "<script src= 'js/google_map_api_en.js' async defer><\/script>";
				  url = "<script src= 'https://maps.google.cn/maps/api/js?key=AIzaSyD8ySZo45hAL7ZWNn5re_-5WXf7IRq5FwE&callback=initMap&country="+html_country+"&language="+html_language+"&libraries=places' async defer><\/script>";
				}
			}else{
				url = "<script src= 'https://maps.google.com/maps/api/js?key=AIzaSyD8ySZo45hAL7ZWNn5re_-5WXf7IRq5FwE&callback=initMap&country="+html_country+"&language="+html_language+"&libraries=places' async defer><\/script>";
			}
			document.write(url);
		</script>
